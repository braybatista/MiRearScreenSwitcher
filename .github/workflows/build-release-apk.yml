name: Build Release APK on Merge to Main

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Fetch dependencies
        run: |
          flutter pub get
          flutter analyze || true

      - name: Prepare Android signing (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
          # Write key.properties at repository root because app build.gradle.kts expects rootProject.file("key.properties")
          cat > key.properties << 'EOF'
          storeFile=android/app/keystore.jks
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          EOF

      - name: Build APK (arm64)
        run: |
          flutter build apk --release --split-per-abi --target-platform android-arm64

      - name: Extract version from built APK filename
        id: version
        run: |
          APK_PATH=$(ls build/app/outputs/apk/release/MRSS-*.apk | head -n1)
          echo "Found APK: $APK_PATH"
          # Filename format: MRSS-v<version>-release-<abi>-<date_time>.apk
          FILENAME=$(basename "$APK_PATH")
          VER=$(echo "$FILENAME" | sed -E 's/^MRSS-v([^ -]+)-.*/\1/')
          echo "Extracted version: $VER"
          echo "version=${VER}" >> $GITHUB_OUTPUT

      - name: Fail if tag already exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Checking if tag $TAG exists"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/tags/${TAG})
          if [ "$STATUS" = "200" ]; then
            echo "Tag $TAG already exists. Please bump version before merging."
            exit 1
          else
            echo "Tag $TAG not found. Proceeding."
          fi

      - name: Bump pubspec.yaml version to extracted
        run: |
          VER="${{ steps.version.outputs.version }}"
          echo "Bumping pubspec.yaml version to ${VER}"
          # Replace the version line; keeps build metadata if present
          sed -i -E "s/^version: .*/version: ${VER}/" pubspec.yaml

      - name: Commit version bump (skip CI)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add pubspec.yaml
          # Use [skip ci] to avoid triggering other workflows
          git commit -m "chore: bump app version to v${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-arm64
          path: build/app/outputs/apk/release/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: build/app/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
